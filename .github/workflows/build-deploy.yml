name: .NET Core

env:
  PUBLISH_DIR: src/blazorwasm/bin/Release/netstandard2.1/publish/wwwroot

on:
  push:
    branches: [ master ]
    paths-ignore:
    - 'docs/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
    - 'docs/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core ğŸ¦„
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      working-directory: src/blazorwasm
      run: dotnet restore
    - name: Build ğŸ‰
      working-directory: src/blazorwasm
      run: dotnet build --configuration Release --no-restore
    - name: Test ğŸ’š
      working-directory: src/blazorwasm
      run: dotnet test --no-restore --verbosity normal
    - name: Publish ğŸ
      working-directory: src/blazorwasm
      run: dotnet publish -c Release
    - name: Rewrite base href ğŸ…ğŸ¼
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: ${{ env.PUBLISH_DIR }}/index.html
        base_href: /csharpcodespacetrial/
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: master
          FOLDER: ${{ env.PUBLISH_DIR }}
          TARGET_FOLDER: docs
